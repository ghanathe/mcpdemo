<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connected Accounts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Connected Accounts</h1>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Accounts List</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Account Name</th>
                                        <th>Type</th>
                                        <th>Number</th>
                                        <th>Original Balance</th>
                                        <th>Currency</th>
                                        <th>Balance (USD)</th>
                                        <th>Balance (₹)</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="account : ${accounts}">
                                        <td th:text="${account.name}"></td>
                                        <td th:text="${account.type}"></td>
                                        <td th:text="${account.number}"></td>
                                        <td th:text="${#numbers.formatDecimal(account.balance, 1, 2)}"></td>
                                        <td th:text="${account.currency}"></td>
                                        <td th:text="${#numbers.formatDecimal(account.convertedBalance != null ? account.convertedBalance : account.balance, 1, 2)} + ' USD'"></td>
                                        <td th:text="'₹' + ${#numbers.formatDecimal(account.inrBalance != null ? account.inrBalance : account.balance, 1, 2)}"></td>
                                        <td th:text="${account.status}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a th:href="@{/refresh/{customerId}(customerId=${customerId})}" class="btn btn-primary">Refresh Accounts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
