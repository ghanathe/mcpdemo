# Application configuration
spring.application.name=mcpdemo

# Server configuration
server.port=8080

# Mastercard Open Banking API Configuration
mastercard.openbanking.api.url=https://api.finicity.com
mastercard.openbanking.partner.id=xxx
mastercard.openbanking.partner.secret=yyy
mastercard.openbanking.app.key=zzz

# Database Configuration
spring.datasource.url=jdbc:h2:mem:mcpdemodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Configuration
logging.level.com.example.mcpdemo=DEBUG

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
